<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PollSage - Documentation</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-900">
    <div x-data="setup()">
      <div
        class="min-h-screen flex flex-col flex-auto flex-shrink-0 antialiased bg-slate-900 text-black dark:text-white"
      >
        <!-- Sidebar -->
        <div
          class="fixed flex flex-col left-0 w-14 hover:w-64 md:w-64 bg-slate-800 h-full text-white transition-all duration-300 border-none z-40 sidebar"
        >
          <div
            class="overflow-y-auto overflow-x-hidden flex flex-col justify-between flex-grow"
          >
            <ul class="flex flex-col py-4 space-y-1">
              <li class="px-5 hidden md:block border-b pb-5 mb-5">
                <a
                  to="/"
                  class="text-lg cursor-pointer font-semibold tracking-widest text-gray-100 uppercase rounded-lg dark-mode:text-white focus:outline-none focus:shadow-outline"
                >
                  PollSage
                </a>
              </li>
              <li class="px-5 md:hidden">
                <a to="/" class="flex flex-row items-center h-8">
                  <img src="/logo.png" alt="" class="w-5 h-5 mx-auto" />
                </a>
              </li>
              <li class="px-5 hidden md:block bg-indigo-500">
                <div class="flex flex-row items-center h-11">
                  <div
                    class="text-md font-bold tracking-wide text-white uppercase"
                  >
                    CMS MENU
                  </div>
                </div>
              </li>
              <li>
                <div
                  onclick="changeImgSrc('home')"
                  class="relative cursor-pointer flex flex-row items-center h-11 focus:outline-none hover:bg-indigo-500 bg-opacity-10 text-white-600 hover:text-white-800 border-l-4 border-transparent hover:border-white pr-6"
                >
                  <span
                    class="inline-flex justify-center items-center ml-4"
                  >
                    <svg
                      class="w-5 h-5"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        strokeLinecap="round"
                        strokeLinejoin="round"
                        strokeWidth="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                      ></path>
                    </svg>
                  </span>
                  <span class="ml-2 text-sm tracking-wide truncate">
                    Home
                  </span>
                </div>
              </li>
              <li>
                <div onclick="handleSubMenu(event)"
                  class="relative cursor-pointer flex flex-row items-center h-11 focus:outline-none hover:bg-indigo-500 bg-opacity-10 text-white-600 hover:text-white-800 border-l-4 border-transparent hover:border-white pr-6"
                >
                  <span
                    class="inline-flex justify-center items-center ml-4"
                  >
                    <svg
                      fill="currentColor"
                      class="w-6 h-6"
                      viewBox="0 0 24 24"
                      version="1.1"
                    >
                      <g
                        id="🔍-Product-Icons"
                        stroke="none"
                        strokeWidth="1"
                        fill="none"
                        fillRule="evenodd"
                      >
                        <g
                          id="ic_fluent_poll_24_regular"
                          fill="currentColor"
                          fillRule="nonzero"
                        >
                          <path
                            d="M11.7518706,1.99956021 C13.2716867,1.99956021 14.5037411,3.23161462 14.5037411,4.75143076 L14.5037411,19.2499651 C14.5037411,20.7697812 13.2716867,22.0018356 11.7518706,22.0018356 C10.2320544,22.0018356 9,20.7697812 9,19.2499651 L9,4.75143076 C9,3.23161462 10.2320544,1.99956021 11.7518706,1.99956021 Z M18.7518706,6.99956021 C20.2716867,6.99956021 21.5037411,8.23161462 21.5037411,9.75143076 L21.5037411,19.2499651 C21.5037411,20.7697812 20.2716867,22.0018356 18.7518706,22.0018356 C17.2320544,22.0018356 16,20.7697812 16,19.2499651 L16,9.75143076 C16,8.23161462 17.2320544,6.99956021 18.7518706,6.99956021 Z M4.75187055,11.9995602 C6.27168669,11.9995602 7.5037411,13.2316146 7.5037411,14.7514308 L7.5037411,19.2499651 C7.5037411,20.7697812 6.27168669,22.0018356 4.75187055,22.0018356 C3.23205441,22.0018356 2,20.7697812 2,19.2499651 L2,14.7514308 C2,13.2316146 3.23205441,11.9995602 4.75187055,11.9995602 Z M11.7518706,3.49956021 C11.0604815,3.49956021 10.5,4.06004175 10.5,4.75143076 L10.5,19.2499651 C10.5,19.9413541 11.0604815,20.5018356 11.7518706,20.5018356 C12.4432596,20.5018356 13.0037411,19.9413541 13.0037411,19.2499651 L13.0037411,4.75143076 C13.0037411,4.06004175 12.4432596,3.49956021 11.7518706,3.49956021 Z M18.7518706,8.49956021 C18.0604815,8.49956021 17.5,9.06004175 17.5,9.75143076 L17.5,19.2499651 C17.5,19.9413541 18.0604815,20.5018356 18.7518706,20.5018356 C19.4432596,20.5018356 20.0037411,19.9413541 20.0037411,19.2499651 L20.0037411,9.75143076 C20.0037411,9.06004175 19.4432596,8.49956021 18.7518706,8.49956021 Z M4.75187055,13.4995602 C4.06048154,13.4995602 3.5,14.0600417 3.5,14.7514308 L3.5,19.2499651 C3.5,19.9413541 4.06048154,20.5018356 4.75187055,20.5018356 C5.44325957,20.5018356 6.0037411,19.9413541 6.0037411,19.2499651 L6.0037411,14.7514308 C6.0037411,14.0600417 5.44325957,13.4995602 4.75187055,13.4995602 Z"
                            id="🎨-Color"
                          ></path>
                        </g>
                      </g>
                    </svg>
                  </span>
                  <span class="ml-2 text-sm tracking-wide truncate"
                    >Others</span
                  >
                  <span
                    class="hidden md:block px-2 py-0.5 ml-auto text-xs font-medium tracking-wide"
                  >
                    <svg
                      class="w-3 h-3 shrink-0 ml-1 fill-current text-slate-400 false"
                      viewBox="0 0 12 12"
                    >
                      <path d="M5.9 11.4L.5 6l1.4-1.4 4 4 4-4L11.3 6z"></path>
                    </svg>
                  </span>
                </div>

                <!-- create submenu and consider the overall style  -->
                <ul class="hidden flex flex-col py-2 space-y-1">
                  <li class="">
                    <a onclick="changeImgSrc('privacy')"
                      class="relative cursor-pointer flex flex-row items-center px-12 h-11 focus:outline-none hover:bg-blue-800 dark:hover:bg-gray-600 text-white-600 hover:text-white-800 border-l-4 border-transparent hover:border-blue-500 dark:hover:border-gray-800 pr-6"
                    >
                      Privacy
                    </a>
                  </li>
                  <li class="">
                    <a onclick="changeImgSrc('contact-us')"
                      class="relative cursor-pointer flex flex-row items-center px-12 h-11 focus:outline-none hover:bg-blue-800 dark:hover:bg-gray-600 text-white-600 hover:text-white-800 border-l-4 border-transparent hover:border-blue-500 dark:hover:border-gray-800 pr-6"
                    >
                      Contact
                    </a>
                  </li>
                  <li class="">
                    <a onclick="changeImgSrc('terms')"
                      class="relative cursor-pointer flex flex-row items-center px-12 h-11 focus:outline-none hover:bg-blue-800 dark:hover:bg-gray-600 text-white-600 hover:text-white-800 border-l-4 border-transparent hover:border-blue-500 dark:hover:border-gray-800 pr-6"
                    >
                      Terms
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <!-- Sidebar -->

        <div class="h-full ml-14 md:ml-64">
          <!-- Header -->
          <!-- Header -->
          <div class="px-4 py-8 md:px-8">
            <div class="border border-slate-600">
              <img id="screenshot" src="" alt="" srcset="">
            </div>
          </div>
          <!-- Footer -->
          <!-- Footer -->
        </div>
      </div>
    </div>

    <script>
        // onclick of any menu item, change img src 
        // to the corresponding screenshot
        // use the id of the menu item to get the screenshot

        function changeImgSrc(name) {
            let img = document.getElementById('screenshot');
            img.src = `./screenshots/${name}.png`;
        }
    </script>

    <!-- include index.js-->
    <script src="./js/index.js"></script>
  </body>
</html>
